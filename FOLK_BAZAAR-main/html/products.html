<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/products.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="header">
            <div>
                <h1>Your Products</h1>
                <div class="item-count" id="itemCount">0 items</div>
            </div>
            <button class="add-btn" onclick="openModal()">
                + Add Product
            </button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be added here dynamically -->
        </div>

        <div class="empty-state" id="emptyState">
            <h2>No products yet</h2>
            <p>Click "Add Product" to create your first product</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Product</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-input" id="productName" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input" id="productCategory" required>
                        <option value="">Select a category</option>
                        <option value="Jewelry">Jewelry</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Bags">Bags</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Sarees">Sarees</option>
                        <option value="Handicrafts">Handicrafts</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-input" id="productPrice" placeholder="0.00" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="productDescription" placeholder="Describe your product" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Image URL</label>
                    <input type="url" class="form-input" id="productImage" placeholder="https://example.com/image.jpg" required>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Add Product</button>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../function/loadComponents.js"></script>
    <script src="../function/products.js"></script>
</body>
</html>
